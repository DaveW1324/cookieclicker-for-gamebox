game:
  econ:
    # use %cost% for the amount payed
    payed: " &a你支付了 &4%cost%"
    notEnoughMoney: " &4你的钱不够!"
  closedGame: " &2你的当前积分 &6%score%"
  inventoryTitles:
    gameTitle: "&9&l饼干工厂   &r&1%score% 个饼干"
  cookieName: "&a&l点击制作饼干"
  ovenName: "&a&l饼干生产情况"
  ovenLore:
    - ""
    - '&e当前生产情况'
    - "  &f%cookies_per_second% &e个饼干 / 每秒"
    - "  &f%cookies_per_click% &e个饼干 / 每次点击"


prefix: "[&3饼干工厂&r]"
name: "&3饼干工厂&r"


gameHelp:
  - '&e疯狂点击 制作更多饼干！'
  - ""
  - '&e可以用饼干购买升级 让自己制作更快'
  - '&e甚至自动制作饼干！'
  - ""
  - '&e用更多饼干解锁升级道具 快上加快！'
  - ""
  - '&e每周一清零统计 优秀的制作者获得奖励！'


buildings:
  # this allows you to colour the display name of the buildings
  #   %name% is defined for each building below
  buildingDisplayName: "&a&l%name%"
  # The following lore is used for all buildings
  # placeholders: cost, name, cookies_per_second_per_item, cookies_per_second
  buildingLore:
    - "&6左键点击花费 &r&c%cost%&6 购买"
    - ""
    - '&e你拥有 &r&2%count%&e 个 %name%'
    - "  &a每个每秒自动生产 &r&2%cookies_per_second_per_item%&a 个饼干"
    - "  &a总生产: &r&2%cookies_per_second%&1"
    - ""
    # here the building specific description is added
  cursor:
    name: "超级鼠标"
    description:
      - '&a"每10秒自动帮你点击一次"'
  grandma:
    name: "老奶奶"
    description:
      - '&a"和蔼可亲的老奶奶能帮你制作更多饼干"'
  farm:
    name: "饼干农场"
    description:
      - '&a"种瓜得瓜，种饼干得饼干"'
  mine:
    name: "饼干矿场"
    description:
      - '&a"比钻石矿更珍贵的...饼干矿！"'
  factory:
    name: "饼干加工厂"
    description:
      - '&a"流水化作业，生产大量饼干"'
  bank:
    name: "饼干银行"
    description:
      - '&a"大量！大量！大量的饼干！"'
  temple:
    name: "饼干神庙"
    description:
      - '&a"充满远古气息的神庙..."'
      - '&a"居然是用饼干做的？"'
  wizard_tower:
    name: "饼干巫师塔"
    description:
      - '&a"这么恐怖的地方居然在生产饼干？"'
  shipment:
    name: "饼干港口"
    description:
      - '&a"从遥远的饼干岛屿运来大量饼干"'
  alchemy_lab:
    name: "饼干实验室"
    description:
      - '&a"不是点石成金 而是点石成饼干"'
  portal:
    name: "饼干传送门"
    description:
      - '&a"带你通往饼干世界"'
  time_machine:
    name: "饼干时光机"
    description:
      - '&a"从过去把饼干带到现在"'
