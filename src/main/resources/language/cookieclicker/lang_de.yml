        - '&5&o     die seltsam still geworden sind."'
    309:
      name: "Canola Öl Quellen"
      description:
        - '&5&o"Ein bis jetzt nicht verwendeter Rohstoff.'
        - '&5&o     Canola Öl weicht den Untergrund auf'
        - '&5&o     und verleiht der gewonnen Schokolade'
