    # Bank upgrades (type: classic)
    232:
      name: "Taller tellers"
      description:
        - '&5&o"Able to process a higher amount'
        - '&5&o     of transactions. Careful though,'
        - '&5&o     as taller tellers tell tall tales."'
    233:
      name: "Scissor-resistant credit cards"
      description:
        - '&5&o"For those truly valued customers."'
    234:
      name: "Acid-proof vaults"
      description:
        - '&5&o"You know what they say:'
        - '&5&o    better safe than sorry."'
    235:
      name: "Chocolate coins"
      description:
        - '&5&o"This revolutionary currency is'
        - '&5&o    much easier to melt and form'
        - '&5&o    into ingots - and tastes much'
        - '&5&o    better, for a change."'
    236:
      name: "Exponential interest rates"
      description:
        - '&5&o"Can''t argue with mathematics!'
        - '&5&o     Now fork it over."'
    237:
      name: "Financial zen"
      description:
        - '&5&o"The ultimate grail of economic thought;'
        - '&5&o    the feng shui of big money,'
        - '&5&o    the stock market yoga,'
        - '&5&o    the Heimlich maneuver'
        - '&5&o    of dimes and nickels."'
    298:
      name: "Way of the wallet"
      description:
        - '&5&o"This new monetary school of thought'
        - '&5&o    is all the rage on the'
        - '&5&o    banking scene;'
        - '&5&o    follow its precepts'
        - '&5&o    and you may just profit from it."'
    311:
      name: "The stuff rationale"
      description:
        - '&5&o"If not now, when? If not it, what?'
        - '&5&o    If not things... stuff?"'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Temple upgrades (type: classic)
    238:
      name: "Golden idols"
      description:
        - '&5&o"Lure even greedier adventurers'
        - '&5&o     to retrieve your cookies.'
        - '&5&o     Now that''s a real idol game!"'
    239:
      name: "Sacrifices"
      description:
        - '&5&o"What''s a life to a gigaton of cookies?"'
    240:
      name: "Delicious blessing"
      description:
        - '&5&o"And lo, the Baker''s almighty spoon'
        - '&5&o    came down and distributed'
        - '&5&o    holy gifts unto the believers -'
        - '&5&o    shimmering sugar,'
        - '&5&o    and chocolate dark as night,'
        - '&5&o    and all manner of wheats.'
        - '&5&o    And boy let me tell you,'
        - '&5&o    that party was mighty gnarly."'
    241:
      name: "Sun festival"
      description:
        - '&5&o"Free the primordial powers of your temples'
        - '&5&o    with these annual celebrations'
        - '&5&o    involving fire-breathers,'
        - '&5&o    traditional dancing,'
        - '&5&o    ritual beheadings'
        - '&5&o    and other merriments!"'
    242:
      name: "Enlarged pantheon"
      description:
        - '&5&o"Enough spiritual inadequacy! More'
        - '&5&o    divinities than you''ll ever need,'
        - '&5&o    or your money back!'
        - '&5&o    100% guaranteed!"'
    243:
      name: "Great Baker in the sky"
      description:
        - '&5&o"This is it. The ultimate deity has finally'
        - '&5&o    cast Their sublimely divine eye upon'
        - '&5&o    your operation;'
        - '&5&o    whether this is a good thing'
        - '&5&o    or possibly the end of days'
        - '&5&o    is something you should find out...'
        - '&5&o    very soon!"'
    299:
      name: "Creation myth"
      description:
        - '&5&o"Stories have been circulating'
        - '&5&o    about the origins of'
        - '&5&o    the very first cookie'
        - '&5&o    that was ever baked;'
        - '&5&o    tales of how it all began,'
        - '&5&o    in the Dough beyond time'
        - '&5&o    and the Ovens of destiny."'
    312:
      name: "Theocracy"
      description:
        - '&5&o"You''ve turned your cookie empire'
        - '&5&o    into a perfect theocracy,'
        - '&5&o    gathering the adoration'
        - '&5&o    of zillions of followers'
        - '&5&o    from every corner of the universe.'
        - '&5&o    Don''t let it go to your head."'

