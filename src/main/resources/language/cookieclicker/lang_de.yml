    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Factory upgrades (type: classic)
    13:
      name: "Sturdier conveyor belts"
      description:
        - '&5&o"You''re going places."'
    14:
      name: "Child labor"
      description:
        - '&5&o"Cheaper, healthier workforce."'
    15:
      name: "Sweatshop"
      description:
        - '&5&o"Slackers will be terminated."'
    46:
      name: "Radium reactors"
      description:
        - '&5&o"Gives your cookies a healthy glow."'
    112:
